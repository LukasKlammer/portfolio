<div class="black-section-container page-padding mobile-show-column">
    <div class="left-container" id="projects">
        <div data-aos="fade-up">
            <h5 class="font-color-lightgray">MY PROJECTS</h5>
            <h2>Work that I've done for the last years</h2>
        </div>
        <app-project-card data-aos="fade-up" *ngFor="let i of [0, 1, 2]" [project]="projects[i]"></app-project-card>
    </div>
    <div class="right-container">
        <app-project-card data-aos="fade-up" *ngFor="let i of [3, 4, 5]" [project]="projects[i]"></app-project-card>
    </div>
</div>
